<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Surprise!</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .bg {
            background-image: url('angry.avif');
            background-size: cover;
            background-position: center;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Align text block at the bottom */
        }

        .content {
            color: #FFF8DC; /* Light cream color */
            text-align: center;
            font-size: 20px; /* Smaller font size */
            width: 80%; /* Responsive width */
            text-shadow: 2px 2px 4px #000; /* Text shadow for depth */
        }

        @media (max-width: 768px) {
            .content {
                font-size: 16px; /* Even smaller font size for mobile */
            }
        }
    </style>
</head>
<body>

<div class="bg">
    <div class="content">
        <h1>HAHAHAHA MOTI</h1>
        <p>Hope you like the gifts and also sending you my favorite chocolates for you !!</p>
    </div>
</div>

</body>
</html>
